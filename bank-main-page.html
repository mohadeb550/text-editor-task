<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank Project </title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
<header>
    <h1 class="text-4xl font-semibold mt-16 text-center"> Let's get some <span class="text-white bg-red-500 p-2 rounded-2xl "> Moooooney!!!</span> </h1>

</header>

<main>
    
    <section class="mt-16">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">

            <div class="bg-green-500 p-8 rounded-lg">
                <h4 class="text-2xl">Deposit</h4>
                <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
            </div>

            <div class="bg-yellow-500 p-8 rounded-lg">
                <h4 class="text-2xl">Withdraw</h4>
                <h2 class="text-5xl">$ <span id="withdraw-total">00</span></h2>
            </div>

            <div class="bg-violet-500 p-8 rounded-lg">
                <h4 class="text-2xl">Balance</h4>
                <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
            </div>
            
        </div>
    </section>
    <!-- deposit section -->
    <section class="mt-12">
        <div class="grid grid-cols-2 gap-6 w-9/12 mx-auto text-white">

            <div class="bg-neutral-600 p-8 rounded-lg">
                <h4 class="text-2xl">Please Deposit</h4>
                <input class="w-9/12 block mb-3 p-2 mt-4 text-black outline-none rounded" type="text" id="deposit-field" placeholder="Amount your want to deposit">
    
                <button id="btn-deposit" class="text-white bg-amber-600 py-2 px-4 rounded mt-1 transition hover:bg-amber-700">Deposit</button>
                
            </div>

            <div class="bg-cyan-600 p-8 rounded-lg">
                <h4 class="text-2xl">Please Withdraw</h4>
                <input class="w-9/12 block mb-3 p-2 mt-4 text-black outline-none rounded" type="text" id="withdraw-field" placeholder="Amount your want to Withdraw">
    
                <button id="btn-withdraw" class="text-white bg-cyan-800 py-2 px-4 rounded mt-1 transition hover:bg-cyan-900">Withdraw</button>
            </div>

        </div>
    </section>
</main>

<script src="deposit.js"></script>
</body>
</html>
