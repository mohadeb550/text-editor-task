<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank Project </title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
<header>
    <h1 class="text-4xl font-semibold mt-16 text-center"> Welcome to your <span class="text-white bg-lime-500 p-2 rounded-2xl "> Baap Er Bank</span> </h1>

</header>


<main>
    <section class="bg-lime-300 w-9/12 mx-auto mt-12 p-8 rounded">
        <h3 class="mb-4 text-2xl ">Please Login </h3>
        <div>
            <input class="w-9/12 block mb-3 p-3 outline-none rounded" type="email" id="user-email" placeholder="Your Email">

            <input id="user-password" class="w-9/12 block mb-2 p-3 outline-none rounded" type="password" placeholder="Your Password">

            <button id="btn-submit" class="text-white bg-lime-600 py-2 px-4 rounded mt-1 transition hover:bg-lime-700">Submit</button>
        </div>
    </section>
</main>

<script src="bank.js"></script>
</body>
</html>
